{% extends "base.html" %}
{% block content %}



<div class="jumbotron text-center">
    <h5>My Profile:</h5>
    <ul>
        <li>Username: {{ user.name }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Phone: {{ user.phone }}</li>
        <li>Registration date: {{ user.date.strftime("%B %d, %Y") }}</li>
    </ul>
    <a href="{{url_for("order.order_list")}}">My Orders</a> | 
    <a href="{{url_for("user.user_update", user_id=user.id)}}">Edit Profile</a> | 
    <a href="{{url_for("user.user_close_account", user_id=user.id)}}">Close Account</a> | 


</div>


{% endblock %}

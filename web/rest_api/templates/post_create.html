{% extends "base.html" %}
{% block content %}



<div class="jumbotron">
    {% from "_formhelpers.html" import render_field %}

    <form method="POST" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        {{ render_field(form.staff_id)}}
        {{ render_field(form.user_id)}}
        {{ render_field(form.message)}}
        {{ render_field(form.attachment)}}
        {{form.submit()}}
    </form>

</div>

{% endblock %}

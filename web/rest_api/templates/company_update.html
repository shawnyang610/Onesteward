{% extends "base.html" %}
{% block content %}


{% from "_formhelpers.html" import render_field %}

<div class="jumbotron">
    <form method = "POST">

        {{ form.hidden_tag() }}

        {{ render_field(form.company_name)}}
        {{ render_field(form.email)}}
        {{ render_field(form.phone)}}

        {{ form.submit() }}
    </form>
</div>


{% endblock %}
